<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MenteXP - Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login">
        <h1>MenteXP</h1>
        <p class="phrase">"El conocimiento es el poder para cambiar tu mundo."</p>
        <input type="text" id="username" placeholder="Ingresa tu nombre">
        <button id="startBtn">Jugar</button>
    </div>

    <div id="game" style="display:none;">
        <div id="timer">Tiempo: 0s</div>
        <div id="question"></div>
        <div id="options"></div>
        <div id="result"></div>
        <button id="nextBtn" style="display:none;">Siguiente</button>
        <div id="score"></div>
        <button id="restartBtn" style="display:none;">Jugar otra vez</button>
    </div>

    <footer>
        Creadores: Deymon Milla, Daniel Dominguez, Luis Rodriguez
    </footer>

    <script src="script.js"></script>
</body>
</html>
